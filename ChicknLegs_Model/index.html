    @import url(../templates/bucket.css);

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #cesiumContainer {
      width: 100%;
      height: 100vh;
    }

    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }

    .zoom-button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    /* Key style */
    .key-container {
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      /* Slight transparency */
      padding: 10px;
      border: 2px solid black;
      width: 240px;
      /* Increased width for better alignment */
      font-family: sans-serif;
    }

    .key-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      /* Added more space for clarity */
    }

    .key-color {
      width: 20px;
      height: 20px;
      margin-right: 20px;
      /* Increased spacing for alignment */
    }

    .yellow-line {
      background-color: yellow;
      border: 2px solid black;
    }

    .blue-dot,
    .red-dot {
      width: 20px;
      /* Ensuring both blue and red are the same size */
      height: 20px;
      border-radius: 50%;
    }

    .blue-dot {
      background-color: blue;
    }

    .red-dot {
      background-color: red;
    }

    /* Ensuring the text is aligned properly */
    .key-item span {
      margin-left: 10px;
      /* Adjustment for better alignment under the square */
      line-height: 1.5;
    }

    /* Adjusting text alignment */
    .key-item span {
      display: inline-block;
      width: 180px;
      /* Ensuring all text titles are aligned under one another */
    }
  </style>
</head>

        entity.polygon.outline = true;
        entity.polygon.outlineColor = Cesium.Color.YELLOW;
